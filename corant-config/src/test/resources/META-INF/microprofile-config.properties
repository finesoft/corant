config_ordinal=0

corant.ddd.message.disable-jms-dispatcher = true

##Variables
var.datasource.host-ports=localhost:3306
var.datasource.username=root
var.datasource.password=123456
var.datasource.database=anncy

##JTA
corant.jta.transaction.auto-recovery = true
corant.jta.transaction.timeout = PT180S

##JTA Data Source
corant.datasource.arw.username=${var.datasource.username}
corant.datasource.arw.password=${var.datasource.password}
corant.datasource.arw.max-size=256
corant.datasource.arw.driver=com.mysql.jdbc.jdbc2.optional.MysqlXADataSource
corant.datasource.arw.connection-url=jdbc:mysql://${var.datasource.host-ports}/${var.datasource.database}?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&useSSL=false&dontTrackOpenResources=true

##Non JTA Data Source
corant.datasource.aro.username=${var.datasource.username}
corant.datasource.aro.password=${var.datasource.password}
corant.datasource.aro.driver=com.mysql.jdbc.Driver
corant.datasource.aro.connection-url=jdbc:mysql://${var.datasource.host-ports}/${var.datasource.database}?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8&useSSL=false&dontTrackOpenResources=true
corant.datasource.aro.max-size=256
corant.datasource.aro.jta=false
corant.datasource.aro.xa=false

##JPA persistence info
corant.jpa.anncy.jta-data-source=arw
corant.jpa.anncy.non-jta-data-source=aro
corant.jpa.anncy.mapping-file.paths=net/anncy/**JpaOrm.xml
corant.jpa.anncy.class-packages=net/**/domain/
corant.jpa.anncy.provider=org.hibernate.jpa.HibernatePersistenceProvider
corant.jpa.anncy.property.hibernate.dialect=org.corant.modules.jpa.hibernate.orm.HibernateMySQL8Dialect
corant.jpa.anncy.property.hibernate.dialect.storage_engine=innodb


