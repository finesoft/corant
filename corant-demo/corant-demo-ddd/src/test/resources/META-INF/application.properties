mongodb.host-ports=192.168.100.200:27017
mongodb.auth-database=admin
mongodb.databases=CADB-FILE,CADB-DATA

mongodb.other.host-ports=192.168.100.200:27017
mongodb.other.auth-database=admin
mongodb.other.databases=CADB-FILE,CADB-DATA

datasource.driver = com.mysql.jdbc.jdbc2.optional.MysqlXADataSource
datasource.connection-url = jdbc:mysql://localhost:3306/corant-demo-ddd?useUnicode=true&characterEncoding=utf8&useSSL=false&dontTrackOpenResources=true
datasource.enable-metrics = true
datasource.max-size = 64
datasource.min-size = 0
datasource.initial-size = 4


query.mapping-file.paths = org/corant/demo/**Query.xml

jpa.transaction-type = JTA
jpa.mapping-file.paths = org/corant/demo/ddd/sql/**JpaOrm.xml
jpa.provider = org.hibernate.jpa.HibernatePersistenceProvider
jpa.class-packages = org/corant/demo/ddd/sql
jpa.property.hibernate.show_sql = false
jpa.property.hibernate.format_sql = false
jpa.property.hibernate.use_sql_comments = false
jpa.property.hibernate.connection.autocommit = false
jpa.property.hibernate.dialect = org.corant.suites.jpa.hibernate.HibernateMySQLDialect
jpa.property.hibernate.archive.autodetection = class, hbm
jpa.property.javax.persistence.query.timeout = 100000
jpa.property.javax.persistence.schema-generation.database.action = none


jpa.nosql.transaction-type = JTA
jpa.nosql.mapping-file.paths = org/corant/demo/ddd/nosql/**JpaOrm.xml
jpa.nosql.class-packages = org/corant/demo/ddd/nosql
jpa.nosql.provider = org.hibernate.ogm.jpa.HibernateOgmPersistence
jpa.nosql.property.hibernate.ogm.datastore.provider = mongodb
jpa.nosql.property.hibernate.ogm.datastore.database = CADB-DATA
jpa.nosql.property.hibernate.ogm.datastore.host = 192.168.100.200:27017
jpa.nosql.property.hibernate.ogm.mongodb.authentication_database = admin
jpa.nosql.property.hibernate.ogm.datastore.create_database = true
jpa.nosql.property.hibernate.ogm.datastore.document.association_storage = IN_ENTITY
jpa.nosql.property.hibernate.dialect = org.corant.demo.ddd.nosql.MyMongoDBDialect

webserver.port:8080
webserver.work-threads = 512
security.keycloak.enable = false
identifier.generator.snowflake.use-persistence-timer = false

